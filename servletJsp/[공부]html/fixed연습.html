<!DOCTYPE html>

		</style>
	</head>
	<body>
		<div id="header">
			<p><img alt="" src="../image/pluscard.jpg" width="70px">fixed메뉴</p>

			</ul>
		</div>
		
		<div id="content">
			<p>홈페이지의 주된 내용들</p>
		</div>
		<div id="footer">
			<address>copyright all right reserved. 저작권정보.</address>
		</div>

</html>
