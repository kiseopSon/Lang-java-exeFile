<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.a1{font-size: 30px;}
	.a2{font-style: oblique;}/*oblique = italic*/
	.a3{font-weight: bold;}
	.a4{font-family: "궁서체", "굴림", sans-serif;}/*여러개의 글씨체를 준비하고 브라우저에서 지원하지않는 글꼴이라면,
												 순서에 맞게 적용하고 모두 안맞으면 sans-serif(기본)(이)가 적용된다.*/
	.a5{font-variant: small-caps;}/*소문자 사이즈의 대문자*/
	.a6{font: bold italic small-caps 20px "굴림", sans-serif;}/*다른거와 다르게 꼭 순서를 기억해야함.*/
</style>
</head>
<body>
	<p class="a1">글자 크기</p>
	<p class="a2">글자 스타일</p>
	<p class="a3">글자 두께</p>
	<p class="a4">글꼴</p>
	<p class="a5">The END</p>
	<p class="a6">폰트의 적용방법</p>
</body>
</html>
